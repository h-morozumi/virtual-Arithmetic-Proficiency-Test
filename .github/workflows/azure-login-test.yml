name: Azure Login Test (OIDC)

on:
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  RESOURCEGROUP: ${{ vars.RESOURCEGROUP }}

jobs:
  azure-login:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Show subscription details
        run: az account show

      - name: Show resource group name
        run: echo "RESOURCEGROUP=${{ env.RESOURCEGROUP }}"

      - name: List resource groups
        run: az group list --output table

      - name: Azure Logout
        run: az logout
