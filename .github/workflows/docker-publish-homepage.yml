name: Build and Push Homepage Docker Image

on:
  push:
    branches: [main]
    paths:
      - "apps/homepage/**"
      - "package.json"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"

  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/homepage

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=,format=short

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/homepage/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Azure Login (OIDC)
        if: github.ref == 'refs/heads/main'
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy latest image to Container App
        if: github.ref == 'refs/heads/main'
        uses: azure/cli@v2
        with:
          inlineScript: |
            set -euo pipefail

            az extension add --name containerapp --upgrade --allow-preview true

            RESOURCE_GROUP="${{ vars.RESOURCEGROUP }}"
            IMAGE="${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

            APP_NAME=$(az containerapp list \
              --resource-group "$RESOURCE_GROUP" \
              --query "[?contains(properties.template.containers[0].image, '/homepage')].name | [0]" \
              -o tsv)

            if [ -z "$APP_NAME" ]; then
              echo "Container App for homepage not found in resource group: $RESOURCE_GROUP"
              exit 1
            fi

            az containerapp update \
              --name "$APP_NAME" \
              --resource-group "$RESOURCE_GROUP" \
              --image "$IMAGE" \
              --set-env-vars DEPLOYMENT_TRIGGER="${{ github.run_id }}"

            echo "Deployed $IMAGE to $APP_NAME"

      - name: Azure Logout
        if: github.ref == 'refs/heads/main'
        run: az logout
