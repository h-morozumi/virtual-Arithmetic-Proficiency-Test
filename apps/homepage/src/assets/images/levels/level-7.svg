<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg7" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e0f2f1"/>
      <stop offset="1" stop-color="#b2dfdb"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="24" fill="url(#bg7)"/>
  <!-- 九九 グリッド(3x4) -->
  <text x="200" y="50" text-anchor="middle" fill="#00695c" font-size="18" font-weight="bold" font-family="sans-serif">かけ算九九</text>
  <!-- 行/列ヘッダ -->
  <rect x="70" y="70" width="50" height="40" rx="8" fill="#009688"/>
  <text x="95" y="97" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">×</text>
  <rect x="130" y="70" width="50" height="40" rx="8" fill="#26a69a"/>
  <text x="155" y="97" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">1</text>
  <rect x="190" y="70" width="50" height="40" rx="8" fill="#26a69a"/>
  <text x="215" y="97" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">2</text>
  <rect x="250" y="70" width="50" height="40" rx="8" fill="#26a69a"/>
  <text x="275" y="97" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">3</text>
  <!-- 2の段 -->
  <rect x="70" y="120" width="50" height="40" rx="8" fill="#26a69a"/>
  <text x="95" y="147" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">2</text>
  <rect x="130" y="120" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="155" y="147" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">2</text>
  <rect x="190" y="120" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="215" y="147" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">4</text>
  <rect x="250" y="120" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="275" y="147" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">6</text>
  <!-- 3の段 -->
  <rect x="70" y="170" width="50" height="40" rx="8" fill="#26a69a"/>
  <text x="95" y="197" text-anchor="middle" fill="#fff" font-size="16" font-weight="bold" font-family="sans-serif">3</text>
  <rect x="130" y="170" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="155" y="197" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">3</text>
  <rect x="190" y="170" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="215" y="197" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">6</text>
  <rect x="250" y="170" width="50" height="40" rx="8" fill="#e0f2f1" stroke="#80cbc4" stroke-width="1.5"/>
  <text x="275" y="197" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">9</text>
  <!-- わり算 -->
  <text x="200" y="245" text-anchor="middle" fill="#00695c" font-size="22" font-weight="bold" font-family="sans-serif">12 ÷ 3 = 4</text>
  <text x="200" y="280" text-anchor="middle" fill="#00695c" font-size="16" font-weight="600" font-family="sans-serif">かけ算・わり算の基礎</text>
</svg>
