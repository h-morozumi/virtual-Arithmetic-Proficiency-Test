<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg9" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#fff3e0"/>
      <stop offset="1" stop-color="#ffe0b2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="24" fill="url(#bg9)"/>
  <!-- 3 + 2 = 5 -->
  <rect x="40" y="90" width="70" height="70" rx="14" fill="#ff9800" opacity="0.9"/>
  <text x="75" y="135" text-anchor="middle" fill="#fff" font-size="36" font-weight="bold" font-family="sans-serif">3</text>
  <text x="135" y="135" text-anchor="middle" fill="#e65100" font-size="36" font-weight="bold" font-family="sans-serif">+</text>
  <rect x="160" y="90" width="70" height="70" rx="14" fill="#ffb74d" opacity="0.9"/>
  <text x="195" y="135" text-anchor="middle" fill="#fff" font-size="36" font-weight="bold" font-family="sans-serif">2</text>
  <text x="255" y="135" text-anchor="middle" fill="#e65100" font-size="36" font-weight="bold" font-family="sans-serif">=</text>
  <rect x="280" y="90" width="70" height="70" rx="14" fill="#f57c00" opacity="0.9"/>
  <text x="315" y="135" text-anchor="middle" fill="#fff" font-size="36" font-weight="bold" font-family="sans-serif">5</text>
  <!-- ドットグループ -->
  <circle cx="70" cy="210" r="10" fill="#ff9800"/>
  <circle cx="100" cy="210" r="10" fill="#ff9800"/>
  <circle cx="130" cy="210" r="10" fill="#ff9800"/>
  <text x="165" y="218" fill="#e65100" font-size="28" font-weight="bold" font-family="sans-serif">+</text>
  <circle cx="200" cy="210" r="10" fill="#ffb74d"/>
  <circle cx="230" cy="210" r="10" fill="#ffb74d"/>
  <text x="265" y="218" fill="#e65100" font-size="28" font-weight="bold" font-family="sans-serif">=</text>
  <circle cx="295" cy="210" r="10" fill="#f57c00"/>
  <circle cx="325" cy="210" r="10" fill="#f57c00"/>
  <circle cx="295" cy="240" r="10" fill="#f57c00"/>
  <circle cx="325" cy="240" r="10" fill="#f57c00"/>
  <circle cx="310" cy="225" r="10" fill="#f57c00"/>
  <text x="200" y="280" text-anchor="middle" fill="#e65100" font-size="16" font-weight="600" font-family="sans-serif">たし算・ひき算の基礎</text>
</svg>
