<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg6" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#e0f7fa"/>
      <stop offset="1" stop-color="#b2ebf2"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="24" fill="url(#bg6)"/>
  <!-- 小数 -->
  <rect x="30" y="60" width="160" height="80" rx="14" fill="#fff" stroke="#00bcd4" stroke-width="2"/>
  <text x="110" y="95" text-anchor="middle" fill="#006064" font-size="20" font-weight="bold" font-family="sans-serif">小数</text>
  <text x="110" y="125" text-anchor="middle" fill="#00838f" font-size="28" font-weight="bold" font-family="monospace">0.25 + 1.3</text>
  <!-- 分数 -->
  <rect x="210" y="60" width="160" height="80" rx="14" fill="#fff" stroke="#00bcd4" stroke-width="2"/>
  <text x="290" y="90" text-anchor="middle" fill="#006064" font-size="20" font-weight="bold" font-family="sans-serif">分数</text>
  <!-- 分数記法 1/4 + 2/3 -->
  <text x="260" y="130" text-anchor="middle" fill="#00838f" font-size="24" font-weight="bold" font-family="sans-serif">1</text>
  <line x1="250" y1="133" x2="270" y2="133" stroke="#00838f" stroke-width="2"/>
  <text x="260" y="152" text-anchor="middle" fill="#00838f" font-size="24" font-weight="bold" font-family="sans-serif">4</text>
  <text x="290" y="138" text-anchor="middle" fill="#00838f" font-size="22" font-weight="bold" font-family="sans-serif">+</text>
  <text x="320" y="130" text-anchor="middle" fill="#00838f" font-size="24" font-weight="bold" font-family="sans-serif">2</text>
  <line x1="310" y1="133" x2="330" y2="133" stroke="#00838f" stroke-width="2"/>
  <text x="320" y="152" text-anchor="middle" fill="#00838f" font-size="24" font-weight="bold" font-family="sans-serif">3</text>
  <!-- 数直線 -->
  <line x1="50" y1="200" x2="350" y2="200" stroke="#0097a7" stroke-width="3"/>
  <line x1="50" y1="190" x2="50" y2="210" stroke="#0097a7" stroke-width="2"/>
  <text x="50" y="228" text-anchor="middle" fill="#006064" font-size="14" font-family="sans-serif">0</text>
  <line x1="125" y1="190" x2="125" y2="210" stroke="#0097a7" stroke-width="2"/>
  <text x="125" y="228" text-anchor="middle" fill="#006064" font-size="14" font-family="sans-serif">0.25</text>
  <line x1="200" y1="190" x2="200" y2="210" stroke="#0097a7" stroke-width="2"/>
  <text x="200" y="228" text-anchor="middle" fill="#006064" font-size="14" font-family="sans-serif">0.5</text>
  <line x1="275" y1="190" x2="275" y2="210" stroke="#0097a7" stroke-width="2"/>
  <text x="275" y="228" text-anchor="middle" fill="#006064" font-size="14" font-family="sans-serif">0.75</text>
  <line x1="350" y1="190" x2="350" y2="210" stroke="#0097a7" stroke-width="2"/>
  <text x="350" y="228" text-anchor="middle" fill="#006064" font-size="14" font-family="sans-serif">1</text>
  <circle cx="125" cy="200" r="6" fill="#00bcd4"/>
  <text x="200" y="280" text-anchor="middle" fill="#006064" font-size="16" font-weight="600" font-family="sans-serif">小数・分数の基礎</text>
</svg>
