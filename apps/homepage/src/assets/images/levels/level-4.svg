<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="bg4" x1="0" y1="0" x2="400" y2="300" gradientUnits="userSpaceOnUse">
      <stop stop-color="#ede7f6"/>
      <stop offset="1" stop-color="#d1c4e9"/>
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="24" fill="url(#bg4)"/>
  <!-- 比 -->
  <rect x="30" y="50" width="150" height="70" rx="14" fill="#fff" stroke="#7e57c2" stroke-width="2"/>
  <text x="105" y="80" text-anchor="middle" fill="#4527a0" font-size="16" font-weight="bold" font-family="sans-serif">比</text>
  <text x="105" y="108" text-anchor="middle" fill="#7e57c2" font-size="24" font-weight="bold" font-family="sans-serif">3 : 5</text>
  <!-- 速さ -->
  <rect x="220" y="50" width="150" height="70" rx="14" fill="#fff" stroke="#7e57c2" stroke-width="2"/>
  <text x="295" y="80" text-anchor="middle" fill="#4527a0" font-size="16" font-weight="bold" font-family="sans-serif">速さ</text>
  <text x="295" y="108" text-anchor="middle" fill="#7e57c2" font-size="18" font-weight="bold" font-family="sans-serif">道のり÷時間</text>
  <!-- 直方体（3D） -->
  <g transform="translate(100, 150)">
    <!-- 前面 -->
    <rect x="0" y="30" width="80" height="60" fill="#b39ddb" stroke="#7e57c2" stroke-width="2"/>
    <!-- 上面 -->
    <polygon points="0,30 30,10 110,10 80,30" fill="#d1c4e9" stroke="#7e57c2" stroke-width="2"/>
    <!-- 側面 -->
    <polygon points="80,30 110,10 110,70 80,90" fill="#9575cd" stroke="#7e57c2" stroke-width="2"/>
    <!-- 寸法 -->
    <text x="40" y="66" text-anchor="middle" fill="#fff" font-size="14" font-weight="bold" font-family="sans-serif">4cm</text>
    <text x="98" y="55" text-anchor="middle" fill="#fff" font-size="11" font-weight="bold" font-family="sans-serif">3cm</text>
    <text x="55" y="25" text-anchor="middle" fill="#4527a0" font-size="11" font-weight="bold" font-family="sans-serif">5cm</text>
  </g>
  <!-- 体積の式 -->
  <text x="300" y="190" text-anchor="middle" fill="#4527a0" font-size="14" font-weight="600" font-family="sans-serif">体積 = 縦×横×高さ</text>
  <text x="300" y="215" text-anchor="middle" fill="#7e57c2" font-size="20" font-weight="bold" font-family="sans-serif">= 60 cm³</text>
  <text x="200" y="280" text-anchor="middle" fill="#4527a0" font-size="16" font-weight="600" font-family="sans-serif">比・速さ・体積</text>
</svg>
